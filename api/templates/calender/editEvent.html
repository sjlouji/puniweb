{% extends 'index.html' %}
{% block title%}
    Edit Event
{% endblock %}
{% block content %}
    {% load static %}
    {% load tz %}
        <div class="page-content">
            <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-flex align-items-center justify-content-between">
                                <p class="mb-0 font-size-15">Punithargal / Blog</p>
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item active"><a class="text-reset" href="{% url 'calendersaint' %}"> Todays Saint</a> / Edit Event</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                        <!-- end page title -->

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-title mb-4">Edit Event</h4>
                                        <form id="createEvent1" action="{% url 'editEvent1' %}" id="createEvent1" method="POST" name="createEvent1">
                                            {% csrf_token %}
                                            <div class="form-group row mb-4">
                                                <label for="eventName" class="col-form-label col-lg-2">Event Name</label>
                                                <div class="col-lg-10">
                                                    <input id="eventName" name="eventName" type="text" class="form-control" value={{ event1.title }} placeholder="Enter Event Name...">
                                                </div>
                                            </div>
                                            <div class="form-group row mb-4">
                                                <label for="videoUrl" class="col-form-label col-lg-2">Video Url </label>
                                                <div class="col-lg-10">
                                                    <input type="url" class="form-control" id="videoUrl" name="videoUrl" value={{ event1.videoLink}}  placeholder="Video Url..."></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group row mb-4">
                                                <div class="col-lg-10">
                                                        <input id="idval" hidden name="idval" value={{ event1.id }} type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <label class="col-form-label col-lg-2">Event Date -  {{ event1.startDate }}</label>
                                                <div class="col-lg-10">
                                                    <input id="dateran" name="dateran" class="form-control" type="date" value={{ event1.startDate }}  id="example-date-input">
                                                </div>
                                                <div class="col-lg-10">
                                                    <input id="dateran1" hidden name="dateran1" class="form-control" type="text" value={{ event1.startDate }}  id="example-date-input">
                                                </div>
                                            </div>
                                            <div class="row mb-4">
                                                <label class="col-form-label col-lg-2">Event Desc</label>
                                                <div class="col-lg-10">
                                                        <textarea class="form-control" id="description" name="description" placeholder="Description..." rows="5" style="height: 300px">{{ event1.description }} {{ event1.title }} {{ event1.startDate }}</textarea>
                                                </div>
                                            </div>
                                            <div class="row justify-content-end">
                                                <div class="col-lg-10">
                                                    <button type="submit" id="createEvent" name="createEvent" class="btn btn-primary">Edit Event</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
{% endblock content %}
{% block scripts %}

{% endblock %}
