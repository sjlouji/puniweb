{% extends 'index.html' %}
{% block title%}
    Edit Quiz
{% endblock %}
{% block content %}
    {% load static %}
    {% load tz %}
        <div class="page-content">
            <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-flex align-items-center justify-content-between">
                                <p class="mb-0 font-size-15">Punithargal / Quiz</p>
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item active"><i class="bx bx-user-plus font-size-16 align-middle mr-2"></i><a class="text-reset " href="#"> Quiz</a> / Edit Quiz</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                        <!-- end page title -->
                            {% csrf_token %}
                            <div class="row">
                                        <div class="col-12">
                                            <div class="card">
                                                <div class="card-body">
                    
                                                    <h4 class="card-title">Quiz </h4>
                                                    <p class="card-title-desc">Quiz details</p>
                                                    <form class="needs-validation" action = "{% url 'editChangeQuiz' %}" id="createBlog" method="POST" novalidate>
                                                        {% csrf_token %}
                                                        <div class="row">
                                                            <div class="col-sm-6">
                                                                <div class="form-group">
                                                                    <label for="quiz_name">Quiz Name</label>
                                                                    <input id="quiz_name" name="quiz_name" value={{ blog1.quiz_name }} type="text" class="form-control">
                                                                    <input id="idQuiz" hidden name="idQuiz" value={{ blog1.id }} type="text" class="form-control">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="pass_mark">Pass Mark</label>
                                                                    <input id="pass_mark" name="pass_mark" value={{ blog1.pass_mark }} type="text" class="form-control">
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label">Video </label>
                
                                                                    <select class="select2 form-control select2-templating" id="video_id" name="video_id"  data-placeholder="Choose ..." size="4">
                                                                        {% for val in youtue %}
                                                                            <option {% if val.id == blog1.video_id.id %}selected{%endif%} value="{{ val.id }}">{{ val.title }}  -  {{ val.id }}</option>
                                                                        {% endfor%}
                                                                    </select>
                
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="control-label">Category </label>
                
                                                                    <select class="form-control" id="category" name="category"  data-placeholder="Choose ..." size="4">
                                                                        {% for val in category %}
                                                                            <option  {% if val.id == blog1.category.id %}selected{%endif%} value="{{ val.id }}">{{ val.category }}</option>
                                                                        {% endfor%}
                                                                    </select>
                
                                                                </div>
                                                                
                                                                <button class="btn btn-primary" style="float: right"  type="submit"><i class="dripicons-plus font-size-20 align-middle mr-2"></i>Add</button>
                                                            </div>
                                                            <div class="col-sm-6">
                                                                <div class="form-group">
                                                                    <label for="timeQuiz">Time</label>
                                                                    <input id="timeQuiz" name="timeQuiz" type="text" value={{ blog1.time }} placeholder="Eg. 2 Minute => 60,000 * 2 = 1,20,000.  So enter 1,20,000" class="form-control">
                                                                </div>
                                                                <div class="mt-3">
                                                                    <label>Description</label>
                                                        <textarea class="form-control" id="description" name="description"  placeholder="Description..." rows="5" style="height: 100px">{{ blog1.description }}</textarea>
                                                                </div>
                                                                <div class="form-group" style="margin-top:  20px">
                                                                    <label class="control-label">Questions </label>
                
                                                                    <select class="select2 form-control select2-templating" id="choicedata" name="choicedata" multiple=" multiple"  data-placeholder="Choose ..." size="4">
                                                                        {% for val in questions %}
                                                                            {% for v in blog1.questions.all %}
                                                                                    {% if val.id == v.id %}
                                                                                        <option selected value="{{ val.id }}">{{ val.question }}  </option>
                                                                                    {% endif %}
                                                                            {% endfor%}
                                                                        {% endfor%}
                                                                        {% for val in questions %}
                                                                            {% for v in blog1.questions.all %}
                                                                                {% with nam as v.id %}
                                                                                {% endwith %}
                                                                            {% endfor%}
                                                                                {% if not val.id == nam %}
                                                                                    <option value="{{ val.id }}">{{ val.question }}  </option>
                                                                                {% endif %}
                                                                        {% endfor%}
                                                                    </select>
                
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                        <!-- end row -->
            </div>
        </div>
{% endblock content %}
{% block scripts %}

{% endblock %}
